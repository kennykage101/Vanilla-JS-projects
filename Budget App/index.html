<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;600" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Budgety</title>
</head>
<body>
    <div class="top">
        <div class="budget">
            <div class="budget-title">
                Available Budget in <span class="budget-title-month">%Month%</span>:
            </div>
            <div class="budget-value">+ 2,340.20</div>
            <div class="budget-income clearfix">
                <div class="budget-income-text">Income</div>
                <div class="right">
                    <div class="budget-income-value">+ 3,200.00</div>
                    <div class="budget-income-percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget-expenses clearfix">
                <div class="budget-expenses-text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget-expenses-value">+ 1,103.23</div>
                    <div class="budget-expenses-percentage">45%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add-container">
                <select class="add-type">
                    <option value="inc" selected>+</option>
                    <option value="exp" >-</option>
                </select>
                <input type="text" class="add-description" placeholder="Add description">
                <input type="number" class="add-value" placeholder="Value">
                <button class="add-btn">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 512 512"><path d="M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z" style="fill:none;stroke:#28B9B5;stroke-miterlimit:10;stroke-width:32px"/><polyline points="352 176 217.6 336 160 272" style="fill:none;stroke:#28B9B5;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg>
                </button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="income-title">Income</h2>
                <div class="income-list">

                    <!-- <div class="item clearfix" id="income-0">
                        <div class="item-description">Salary</div>
                        <div class="right clearfix">
                            <div class="item-value">+ 2,102.43</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="item clearfix" id="income-1">
                        <div class="item-description">Sold car</div>
                        <div class="right clearfix">
                            <div class="item-value">+ 1,122.43</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div> -->

                </div>
            </div>


            <div class="expenses">
                <h2 class="expenses-title">Expenses</h2>
                <div class="expenses-list">

                    <!-- <div class="item clearfix" id="expense-0">
                        <div class="item-description">Apartment rent</div>
                        <div class="right clearfix">
                            <div class="item-value">- 950.24</div>
                            <div class="item-percentage">21%</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="item clearfix" id="expense-1">
                        <div class="item-description">Grocery shopping</div>
                        <div class="right clearfix">
                            <div class="item-value">- 532.21</div>
                            <div class="item-percentage">10%</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div> -->

                </div>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
